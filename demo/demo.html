<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NST & DM Project</title>
        <style>
            .video-container {
                display: flex;
                justify-content: space-around;
                margin: 20px 0;
                gap: 20px;
            }
            video,
            img {
                width: 480px;
                height: 360px;
                object-fit: contain;
            }
            .controls {
                text-align: center;
                margin: 20px 0;
            }
            button {
                padding: 10px 20px;
                margin: 0 10px;
                font-size: 16px;
                cursor: pointer;
            }
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Real-time Style Transfer with Depth</h1>

        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
            <img id="processedFeed" alt="Processed Stream" />
        </div>

        <div class="controls">
            <button onclick="startStream()">Start Stream</button>
            <button onclick="stopStream()">Stop Stream</button>
        </div>

        <script>
            let mediaStream = null;
            let isStreaming = false;
            const FPS = 24;

            async function startStream() {
                try {
                    mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: 480,
                            height: 360,
                        },
                    });
                    const video = document.getElementById("webcam");
                    video.srcObject = mediaStream;
                    isStreaming = true;
                    streamFrames();
                } catch (err) {
                    console.error("Error accessing webcam:", err);
                }
            }

            function stopStream() {
                if (mediaStream) {
                    mediaStream.getTracks().forEach((track) => track.stop());
                    document.getElementById("webcam").srcObject = null;
                    document.getElementById("processedFeed").src = "";
                }
                isStreaming = false;
                fetch("/stop_stream", { method: "POST" })
                    .then((response) => response.json())
                    .then((data) => console.log("Stream stopped:", data))
                    .catch((error) => console.error("Error:", error));
            }

            async function streamFrames() {
                const video = document.getElementById("webcam");
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = 480;
                canvas.height = 360;

                while (isStreaming) {
                    // Draw video frame to canvas
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);

                    // Convert to blob and send to server
                    const blob = await new Promise((resolve) =>
                        canvas.toBlob(resolve, "image/jpeg")
                    );
                    const formData = new FormData();
                    formData.append("frame", blob);

                    try {
                        const response = await fetch("/process_frame", {
                            method: "POST",
                            body: formData,
                        });

                        if (response.ok) {
                            const processedImageBlob = await response.blob();
                            document.getElementById("processedFeed").src =
                                URL.createObjectURL(processedImageBlob);
                        }
                    } catch (error) {
                        console.error("Error sending frame:", error);
                    }

                    // Wait to maintain desired FPS
                    await new Promise((resolve) =>
                        setTimeout(resolve, 1000 / FPS)
                    );
                }
            }
        </script>
    </body>
</html>
